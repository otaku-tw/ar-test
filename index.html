<html>

<head>

	<title>AR Test</title>

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

	<style>
		.arjs-loader {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background-color: rgba(0, 0, 0, 0.8);
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.arjs-loader div {
			text-align: center;
			font-size: 1.25em;
			font-family: monospace;
			color: white;
		}
	</style>

</head>

<body style='margin : 0px; overflow: hidden;'>

	<div class="arjs-loader">
		<div>Loading, please wait...</div>
	</div>

	<a-scene
		vr-mode-ui='enabled: false;'
		renderer="logarithmicDepthBuffer: true;"
		embedded
		arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

		<a-assets>
			<img id="arrow" src="img/arrow.jpg">
			<video id="sheep" autoplay loop="true" src="sheep.mp4"></video>
		</a-assets>

		<a-nft
			type="nft"
			url="nft/p1/p1"
			smooth='true'
			smoothCount='10'
			smoothTolerance='0.01'
			smoothThreshold='5'>

			<a-box color="red" position="0 0 0" rotation="0 0 0" scale="2000 1 1"></a-box>
			<a-box color="blue" position="0 0 0" rotation="0 0 0" scale="1 2000 1"></a-box>
			<a-box color="green" position="0 0 0" rotation="0 0 0" scale="1 1 2000"></a-box>

			<a-video src="sheep.mp4" width="480" height="480" position="69 -500 -225" scale="0.8 0.8" rotation="-90 0 0"></a-video>
			<!-- <a-entity position="120 0 -300">
				<a-image src="#arrow" rotation="90 0 0" scale="200 200 200"></a-image>
			</a-entity> -->
		</a-nft>

		<a-entity camera></a-entity>

	</a-scene>

</body>

</html>
